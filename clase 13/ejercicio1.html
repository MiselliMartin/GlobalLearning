<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="name">Ingrese su nombre</label>
      <input type="text" id="name" name="name" placeholder="Nombre" />
      <span class="hidden" id="spanname"></span>

      <label for="lastname">Ingrese su apellido</label>
      <input type="text" id="lastname" name="lastname" placeholder="Apellido" />
      <span class="hidden" id="spanlastname"></span>

      <label for="username">Ingrese su username</label>
      <input type="text" id="username" name="username" placeholder="Usuario" />
      <span class="hidden" id="spanusername"></span>

      <label for="password">Ingrese su contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Contraseña"
      />
      <span class="hidden" id="spanpassword"></span>

      <label for="birthday">Ingrese su fecha de nacimiento</label>
      <input
        type="date"
        id="birthday"
        name="birthday"
        min="1900-01-01"
        max="2020-12-31"
      />
      <span id="spanbirthday"></span>

      <div>
        <label for="newsletter">Desea recibir nuestro periódico?</label>
        <input type="checkbox" id="newsletter" name="newsletter" />
      </div>
      <span class="thanks" id="spanNewsletter"></span>

      <button type="submit" id="btnSubmit">Enviar</button>
      <span class="hidden" id="spansubmit"></span>
    </form>

    <div id="myModal" class="modal">
      <div class="modal-content" id="modal-content">
        <pre id="modalText"></pre>
        <button id="cancelButton" class="btnModal cancel">Cancelar</button>
        <button id="confirmButton" class="btnModal confirm">Confirmar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
